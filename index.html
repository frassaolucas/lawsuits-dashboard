<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="assets/icons/icons.css">
        
        <title>Prototição Teste</title>
    </head>

    <body>
        <div class="dashboard">

            <!-- HEADER -->
            <header class="header">
                <a href="#" class="header__logo">
                    APP
                </a>
    
                <div class="header__user">
                    <span class="icon-User"></span>
                </div>
            </header>
    
            <!-- MAIN -->
            <main class="container">

                <!-- SIDEBAR -->
                <div class="sidebar">

                    <!-- TITLE -->
                    <div class="sidebar__title">
                        Processos
                    </div>

                    <!-- ALL RESULTS -->
                    <div class="sidebar__all-results sidebar--selected-option">
                        <span class="icon-Bookmarks"></span>
                        <span>Todos os Processos</span>
                        <span class="all-process__number"></span>
                    </div>

                    <!-- TAGS -->
                    <div class="tag-filter">

                        <!-- TITLE -->
                        <div class="tag-filter__title">
                            Etiquetas
                        </div>

                        <div class="tag-filter__tags">
                            <!-- TAGS-->
                            <div class="tag-filter__item-wrapper"></div>

                            <!-- CREATE NEW TAG -->
                            <div class="tag-filter__new-item">
                                <span class="icon-Tag"></span>
                                <span>Criar Etiqueta</span>
                            </div>
                        </div>
                    </div>

                    <!-- DONE -->
                    <div class="sidebar__done">
                        Feitos
                    </div>
                </div>
    
                <!-- MAIN CONTENT -->
                <div class="main-content">

                    <!-- SEARCH -->
                    <div class="input-form">
                        <div class="search-button"></div>
                        <input type="text">
                    </div>

                    <!-- CARDS -->
                    <div class="card-list"></div>
                </div>
            </main>
        </div>

        <script type="text/javascript" src="/js/myData.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
